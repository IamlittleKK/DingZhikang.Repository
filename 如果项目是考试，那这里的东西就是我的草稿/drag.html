<!DOCTYPE>
<html>
<head>
<meta charset=UTF-8>
<title>测试可动div</title>

<style type="text/css">
#baymax{
align:center;
opacity:0.7;
position:relative;
left:37%;
height: 480px;
overflow: hidden;
background-color:red;
width:350px;

}
</style>

<script language='JavaScript' type='text/javascript'>
var offset_x;
var offset_y;
        function Milan_StartMove(oEvent)
        {
            var whichButton;
            if(document.all&&oEvent.button==1) whichButton=true;
            else 
			{ if(oEvent.button==0)whichButton=true;}
			
            if(whichButton)
            {
                var baymax=document.getElementById('baymax');
				var test=document.getElementById('test');
                offset_x=parseInt(oEvent.clientX-baymax.offsetLeft);
                offset_y=parseInt(oEvent.clientY-baymax.offsetTop);
                document.documentElement.onmousemove=function(mEvent)
                {   
                    var eEvent;
                    if(document.all) eEvent=event;
                    else{eEvent=mEvent;}
                    var baymax=document.getElementById('baymax');
					var test=document.getElementById('test');
                    var x=eEvent.clientX-offset_x;
                    var y=eEvent.clientY-offset_y;
                    baymax.style.left=(x)+"px";
                    baymax.style.top=(y)+"px";
					test.style.left=(x)+"px";
                    test.style.top=(y)+"px";
                }
            }
        }
        function Milan_StopMove(oEvent,baymax)
		{
			document.documentElement.onmousemove=null; 
		}
</script>
</head>
<body>
<div id="test" style="height:100px;width:100px;border:1px solid;position:relative;left:37%;"></div>
<div id="baymax" onmousedown="Milan_StartMove(event)" onmouseup="Milan_StopMove(event)">

     <!-- 定义头部，包括两个眼睛、嘴 -->

     <div id="head">

        <div id="eye"></div>

        <div id="eye2"></div>

        <div id="mouth"></div>

     </div>

     <!-- 定义躯干，包括心脏 -->

     <div id="torso">

         <div id="heart"></div>

     </div>

     <!-- 定义肚子腹部，包括 cover（和躯干的连接处） -->

     <div id="belly">

         <div id="cover"></div>

     </div>

     <!-- 定义左臂，包括一大一小两个手指 -->

     <div id="left-arm">

         <div id="l-bigfinger"></div>

         <div id="l-smallfinger"></div>

     </div>

     <!-- 定义右臂，同样包括一大一小两个手指 -->

     <div id="right-arm">

         <div id="r-bigfinger"></div>

         <div id="r-smallfinger"></div>

     </div>

     <!-- 定义左腿 -->

     <div id="left-leg"></div>

     <!-- 定义右腿 -->

     <div id="right-leg"></div>

</div>
</body>
</html>
